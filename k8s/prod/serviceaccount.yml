apiVersion: v1
kind: ServiceAccount
metadata:
  name: payloadapi
  namespace: payloadapi-prod
  labels:
    app: payloadapi
    environment: prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: payloadapi-role
  namespace: payloadapi-prod
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["payloadapi-secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["payloadapi-config"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: payloadapi-rolebinding
  namespace: payloadapi-prod
subjects:
- kind: ServiceAccount
  name: payloadapi
  namespace: payloadapi-prod
roleRef:
  kind: Role
  name: payloadapi-role
  apiGroup: rbac.authorization.k8s.io
